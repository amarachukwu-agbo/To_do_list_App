<!DOCTYPE html>
<html>
    <head>
		<!-- Content Type Meta tag -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <!--Responsive Viewport Meta tag-->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>To-do List Web App</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
		  <script src="script.js"></script>

    </head>
    <body>
		<header>
				Task <input id="item" type="text" placeholder="Enter new task" autofocus/>
				Due Date<input id="dueDate" type="date" />
				<button id="add" title="Add to List">
					<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
<g>
	<g>
		<path class="icon" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1
			s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/>
	</g>
</g>
</svg>
				</button>
		</header>
		<div class="container">
			<div class="listDiv">
		<ul id="outstanding" class="list"><span>Outstanding tasks</span>
		</ul>
		</div>
		<div class="verticalLine"></div>
		<div class="listDiv">
		<ul id="complete" class="list"><span>Completed Tasks</span>
		</ul>
		</div>
		</div>
		<div class="popupDiv" id="mainPopup">
			<div class="popupContentDiv">
				<div class="closePopup" id="closeDiv">
					<p class="close">X</p></div>
					<div class="content">
					<h2><span> Welcome!!!</h2><span>
					<hr>
					<p> Organize your schedule by using the To-do app.</p>
					<p>You can add asks to your to-do list, edit tasks, mark tasks as complete and delete tasks.</p>
				</div>
			</div>
		</div>
		<div class="popupDiv" id="taskPopup">
			<div class="popupContentEdit" id="taskContent">
					<div class="contentEdit">
						<h3>Edit Task</h3>
						<hr>
					Task <input type="text" id="taskEdit"><br>
					<button id="done" class="editButton">Done</button>
					<button id="cancel" class="editButton">Cancel</button>
				</div>
			</div>
		</div>


   <script src="script.js"></script>
	      
    </body>
</html>
